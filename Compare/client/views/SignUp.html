<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <form name="newUser" ng-submit="signup()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" ng-model="newUser.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" ng-model="newUser.password" placeholder="" required>
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a ui-sref="login">Login</a></p>
        <p>Or go <a ui-sref="main">home</a>.</p>

    </div>

</div>
